version: '3.8'

services:
  # Baza danych dla Serwisu Auth (Użytkownicy) -> PORT 5431
  auth-db:
    image: postgres:15-alpine
    container_name: fitflow-auth-db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password
    ports:
      - "5431:5432"
    volumes:
      - auth_data:/var/lib/postgresql/data
    networks:
      - fitflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Baza danych dla Serwisu Operations (Rezerwacje) -> PORT 5433
  operations-db:
    image: postgres:15-alpine
    container_name: fitflow-ops-db
    environment:
      POSTGRES_DB: operations_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password
    ports:
      - "5433:5432"
    volumes:
      - operations_data:/var/lib/postgresql/data
    networks:
      - fitflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d operations_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Baza danych dla Membership & Payment Service -> PORT 5434
  membership-db:
    image: postgres:15-alpine
    container_name: fitflow-membership-db
    environment:
      POSTGRES_DB: membership_payment_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password
    ports:
      - "5434:5432"
    volumes:
      - membership_data:/var/lib/postgresql/data
    networks:
      - fitflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d membership_payment_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # pgAdmin - Web UI do zarządzania bazami danych
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fitflow-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fitflow.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - fitflow-network
    depends_on:
      - auth-db
      - operations-db
      - membership-db
    restart: unless-stopped

networks:
  fitflow-network:
    driver: bridge

volumes:
  auth_data:
    driver: local
  operations_data:
    driver: local
  membership_data:
    driver: local
  pgadmin_data:
    driver: local
